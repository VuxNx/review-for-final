<body>
    <div class="game-container">
        <div class="menu">
            <button type="button" class="menu-item blue">10 c√¢u</button>
            <button type="button" class="menu-item blue">20 c√¢u</button>
            <button type="button" class="menu-item blue">30 c√¢u</button>
            <button type="button" class="menu-item blue">50 c√¢u</button>
            <button type="button" class="menu-item blue">100 c√¢u</button>
            <button type="button" class="menu-button">QUAY V·ªÄ</button>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuItems = document.querySelectorAll(".menu-item.blue");
            const backButton = document.querySelector(".menu-button");

            function setQuestionCountCookie(count) {
                document.cookie = `QuestionCount=${count}; path=/; max-age=86400`;
            }

            menuItems.forEach((item) => {
                item.addEventListener("click", function () {
                    const count = this.textContent.match(/\d+/);
                    if (count) {
                        setQuestionCountCookie(count[0]);
                    }

                    menuItems.forEach(el => el.classList.remove("selected"));
                    this.classList.add("selected");
                });
            });

            if (backButton) {
                backButton.addEventListener("click", function () {
                    const isChapterSet = document.cookie.split(';').some(cookie => cookie.trim().startsWith("QuestionCount="));
                    if (!isChapterSet) {
                        alert("Ch∆∞a ch·ªçn s·ªë c√¢u k√¨a! üòê");
                        return;
                    }
                    document.body.classList.add("slide-out");
                    setTimeout(() => {
                        window.location.href = "index.html";
                    }, 250);
                });
            }
        });

        document.addEventListener("DOMContentLoaded", function () {
            const menuItems = document.querySelectorAll(".menu-item");

            menuItems.forEach(item => {
                item.addEventListener("click", function () {
                    menuItems.forEach(el => el.classList.remove("selected"));
                    this.classList.add("selected");
                });
            });
        });
    </script>
